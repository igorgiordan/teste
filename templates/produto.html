<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leilão</title>
</head>
<body>
<div align='center' style="background-color: yellow">
<img src="https://negocioonlineja.com/wp-content/uploads/2018/02/Mercado-Livre-logo-1.png" height="100" width="150">
</div>
<div style="font-family: Arial Narrow; color: blue;" text-align='center' align='center'>
<a href="{% url 'mercadolivre:home'%}">Voltar</a>
<div style="background-color: yellow">
<h1 style="color: #00008B;">{{object.nome}}</h1>
</div>
<h2>{{object.descricao}}</h2>
<h2>Data Final: {{object.datafim}}</h2>
<h2>Lance mínimo: R${{object.lancemin}}</h2>
<h2>Maior oferta: R${{maximo}}</h2>
<h3><i>Só serão computadas ofertas maiores que a maior oferta!!!</i></h3>
{%if user.username == object.user.username%}
<br>
{%else%}
<form method='GET'>
	<label>Digite sua oferta:</label>
	<input type='text' name='oferta'>
	<button type='submit'>Dar lance</button>
{%endif%}
</form>
<a href="{% url 'mercadolivre:lances' object.pk%}" >Lances</a>
</div>
</body>
</html>
